<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city">Liverpool</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear sky</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="#" alt="clear-sky" />
          <div id="temperature">
            <h2 id="temp-number">
              9<span id="unit">°C |<a href="#">°F</a></span>
            </h2>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 12%</li>
            <li>Wind: 12 mph</li>
            <li>Humidity: 73%</li>
          </ul>
        </div>
      </div>
      <small
        >This app is
        <a
          href="https://github.com/anna-rosew/Vanilla-Weather-App"
          alt="GitHub Repository"
          target="_blank"
          >opensource code</a
        >
        by<a
          href="https://www.linkedin.com/in/anna-rose-wain-12b183196/"
          alt="LinkedIn Account"
          target="_blank"
          >Anna Wain</a
        >
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
