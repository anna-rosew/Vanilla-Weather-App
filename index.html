<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated at: <span id="dayTime"></span></li>
              <li id="conditions"></li>
              <li id="date"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div class="temperature">
                  <h2 id="strong-temp"></h2>
                  <span class="units"> °C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li>Wind: <span id="wind"></span>km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </div>

        <small
          >This app is
          <a
            href="https://github.com/anna-rosew/Vanilla-Weather-App"
            alt="GitHub Repository"
            target="_blank"
            >opensource code</a
          >
          by
          <a
            href="https://www.linkedin.com/in/anna-rose-wain-12b183196/"
            alt="LinkedIn Account"
            target="_blank"
            >Anna Wain</a
          >
        </small>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
